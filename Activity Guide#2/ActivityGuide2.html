<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Guide 2</title>
    
</head>
<body>
    <h1>Activity Guide #2</h1>
    <h4>#1 Time Calculator</h4>
    Enter a number of seconds: <input type="text" id="Seconds"><br /><br />

    <button id="btn1">
        Submit
    </button>

    <p id="output1"></p>

    <br>

    <h4>#2 Shipping Charges</h4>
    Enter the weight of the package/s using pounds: <input type="text" id="Weight"><br /><br />

    <button id="btn2">
        Submit
    </button>

    <p id="output2"></p>

    <br>

    <h4>#3 Software sales</h4>
    Enter the number of the packages purchased: <input type="text" id="amount"><br /><br />

    <button id="btn3">
        Submit
    </button>

    <p id="output3"></p>

    <br>

    <h4>#4 Mass and Weight</h4>
    Enter the mass of the object: <input type="text" id="mass"><br /><br />

    <button id="btn4">
        Submit
    </button>

    <p id="output4"></p>

    <br>

    <script src="app.js"></script>

    

</body>
</html>
